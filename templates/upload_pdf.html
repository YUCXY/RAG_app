<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="Document">Document:</label>
        <input type="file" id="file" name="file" required oninvalid="setCustomValidity('Invalid file selected. Please select a PDF file.')" onchange="try{setCustomValidity('')}catch(e){}">
        <button type="open">Open</button>
    </form>
</body>
</html>
